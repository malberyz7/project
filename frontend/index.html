<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - RAG Document Q&A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Document Chatbot</h1>
            <p class="subtitle">Ask questions about your uploaded documents using RAG</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <h2>ðŸ“„ Upload Document</h2>
                <div class="upload-box">
                    <input type="file" id="fileInput" accept=".pdf,.txt,.text" />
                    <label for="fileInput" class="upload-label">
                        <span class="upload-icon">ðŸ“¤</span>
                        <span>Upload PDF</span>
                    </label>
                    <button id="uploadBtn" class="btn btn-primary" disabled>Upload Document</button>
                </div>
                <div id="uploadStatus" class="status-message"></div>
                <div id="documentsInfo" class="info-box"></div>
                
                <!-- Uploaded Files List -->
                <div id="uploadedFilesSection" class="uploaded-files-section">
                    <h3>ðŸ“š Uploaded Files</h3>
                    <div id="uploadedFilesList" class="uploaded-files-list">
                        <p class="no-files">No files uploaded yet.</p>
                    </div>
                </div>
            </section>

            <!-- Chat Section -->
            <section class="chat-section">
                <h2>ðŸ’¬ Ask a Question</h2>
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Type your question here..." 
                        class="question-input"
                    />
                    <button id="askBtn" class="btn btn-primary">Ask</button>
                </div>

                <!-- Chat Messages -->
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <p>ðŸ‘‹ Welcome! Upload a document and ask questions about it.</p>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <p>Powered by FastAPI, FAISS, and OpenAI GPT</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
